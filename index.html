<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World clock - Sanaz Reinhardt</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="select">Select a city..</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Asia/Dubai">Dubai</option>
      </select>

      <div id="cities">
        <div class="city" id="zurich">
          <div>
            <h2>Zurich</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="miami">
          <div>
            <h2>Miami</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="tehran">
          <div>
            <h2>Tehran</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project is coded with ❤️ by
      <a href="https://sanazreinhardt.webflow.io/">Sanaz </a>and is an
      <a href="https://github.com/Sanaz-RH/world-clock"
        >open-sourced on GitHub</a
      >
    </footer>
    <script src="app.js"></script>
  </body>
</html>
